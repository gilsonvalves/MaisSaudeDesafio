<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Login no Sistema</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style/styleCss.css" />
</head>
<body>
	<header>
		<nav class="menu">
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Acessar Sistema</a>
			</div>
		</nav>
	</header>
	<th:block th:include="mensagemValidacao"></th:block>
	<div class="container formEvento">

		<form class="container" method="post">
			<div class="row">
				<div class="input-field col s12">
					Nome: <input type="text" value="" name="primeironome" />
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="password" type="password" class="validate"> <label
							for="password">Senha:</label>
					</div>
				</div>

			</div>
			<button class="waves-effect waves-light btn" type="submit">Acessar</button>
			<button class="waves-effect waves-light btn" type="submit">Cancelar</button>
		</form>
	</div>
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	<script type="text/javascript">
		$('select').material_select();
	</script>
</body>
</html>
